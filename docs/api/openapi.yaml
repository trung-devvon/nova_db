openapi: 3.0.0
info:
  title: NOVA CRM API
  version: 1.0.0
  description: API documentation for the NOVA CRM application.
servers:
  - url: /api/v1
components:
  schemas: {}
  parameters: {}
paths:
  /api/v1/auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
                  minLength: 1
              required:
                - email
                - password
                - name
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      email:
                        type: string
                        format: email
                      created_at:
                        type: string
                        format: date
                    required:
                      - id
                      - name
                      - email
                      - created_at
                required:
                  - data
        '409':
          description: Email already taken
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum:
                      - false
                  code:
                    type: number
                    enum:
                      - 409
                  message:
                    type: string
                required:
                  - success
                  - code
                  - message
  /api/v1/auth/login:
    post:
      summary: Log in a user
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                  minLength: 1
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          name:
                            type: string
                          email:
                            type: string
                            format: email
                          created_at:
                            type: string
                            format: date
                        required:
                          - id
                          - name
                          - email
                          - created_at
                      tokens:
                        type: object
                        properties:
                          accessToken:
                            type: string
                        required:
                          - accessToken
                    required:
                      - user
                      - tokens
                required:
                  - data
        '401':
          description: Incorrect email or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum:
                      - false
                  code:
                    type: number
                    enum:
                      - 401
                  message:
                    type: string
                required:
                  - success
                  - code
                  - message
